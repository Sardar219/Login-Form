<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

    <!-- custom style -->
    <link rel="stylesheet" href="style.css" />

    <!-- fontAwasome offline -->
    <link rel="stylesheet" href="fontawasome/css/all.css" />

    <!-- fontAwasome online -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Bootstrap.min.css offline -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <!-- Bootstrap.min.css online -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    />

    <!-- Bootstrap.bundle.min.js offline -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Bootstrap.bundle.min.js online -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <h2>Login</h2>
            <div class="inputbox">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" id="email" />
              <label for="email">Email</label>
            </div>
            <div class="inputbox">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" id="password" />
              <label for="password">Password</label>
            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" name="remember" id="remember" />Remember
                Me</label
              >
              <a href="">Forget Password</a>
            </div>
            <button type="submit">Log in</button>
            <div class="register">
              <p>Don't have an account? <a href="#">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
